
{% extends 'base.html' %}
{% block title %}Agregar Alumno{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Actualizar Alumno</h1>
            <div class="table table-hover">
                <table class="table table-dark table-hover">
                    <tr>
                        <td>
                            <form action="{{ url_for('update_alumno', no_control = alumno.no_control  ) }}" method="POST">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"  value="{{alumno.nombre}}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ap_paterno" class="form-label">Apellido Paterno:</label>
                                    <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{alumno.ap_paterno}}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ap_materno" class="form-label">Apellido Materno:</label>
                                    <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{alumno.ap_materno}}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="semestre" class="form-label">Semestre:</label>
                                    <input type="number" class="form-control" id="semestre" name="semestre" value="{{alumno.semestre}}" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary me-2">Actualizar</button>
                                    <a href="{{ url_for('index') }}" class="btn btn-danger">Cancelar</a>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
